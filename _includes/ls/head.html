    <!-- opengraph -->
    
    <meta property="og:type" content="blog">
    <meta property="og:title" content="{% if post.title %}{{ post.title | escape }} - {{ site.title }} {% elsif page.title %}{{ page.title | escape }} - {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | escape | truncate: 250 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% if page.image %}
    <meta property="og:image" content="{{ "/images/" | prepend: site.baseurl }}{{ page.image }}">
    {% endif %}
    
    <!-- 커스텀 스크립트 -->
    <script>
        var site_title = "{{ site.title }}";
        $(document).ready(function(){
            $("#searchform").on("submit", function(e){
                e.preventDefault();
                var url = encodeURIComponent($("#searchtext").val());
                location.href = "{{ "/search.html?query=" | prepend: site.baseurl }}" + url;
            });
        });
    </script>

    <!-- MathJax -->
    <script type="text/javascript">
        window.MathJax={AuthorInit:function(){MathJax.Hub.Register.StartupHook("Begin",function(){MathJax.Hub.Queue(function(){for(var a=document.getElementsByClassName("MathJax"),b=0;b<a.length;b++){var c=a[b].offsetWidth,d=a[b].parentNode.offsetWidth-0;c>d&&(a[b].style.fontSize=95*d/c+"%")}})})}};
    </script>
    <script async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML" type="text/javascript"></script>

    <!-- google analytics -->

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-80769218-1', 'auto');
    ga('send', 'pageview');
    </script>
