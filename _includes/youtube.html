<div youtube-src="{{ include.src }}" class="youtube-video">
    <figure>
        <a href="https://www.youtube.com/watch?v={{ include.src }}" title="{{ include.alt }}"><img src="https://img.youtube.com/vi/{{ include.src }}/0.jpg" alt="{{ include.alt }}" /></a>
        <figcaption>{{ include.caption }}</figcaption>
    </figure>
</div>
